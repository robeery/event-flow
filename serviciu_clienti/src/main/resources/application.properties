
#configuratii server
spring.application.name=serviciu_clienti
server.port=8081

# Events Service URL
events.service.url=http://localhost:8080

#configuratii MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=eventflow_clients

#logging
logging.level.org.springframework.data.mongodb=DEBUG

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.pos.serviciu_clienti.controller

# IDM Service Configuration
idm.service.host=localhost
idm.service.port=50051