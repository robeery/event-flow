# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.pos.controller




springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Info despre API
springdoc.swagger-ui.disable-swagger-default-url=true

spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/serviciu_bilete}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:ServiciuBilete!2025}


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# IDM Service Configuration
idm.service.host=${IDM_HOST:localhost}
idm.service.port=${IDM_PORT:50051}

